<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon-zoio.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag utilizar em cada caso.</p>
    <ul type="Square">
        <li><abbr title="para usar paragráfos aperte a tecla <p> ">Parágrafos</abbr>
        <li><abbr title="para usar títulos, coloque <h1> ">Títulos</abbr></li> 
        <li><abbr title="para colocar imagens, coloque <img>">Imagens</abbr></li>
        <li><abbr title="para colocar abreviações, coloque<abbr>">Abreviações</abbr></li>
        <li><abbr title="para colocar código fonte, coloque <code>">Código fonte</abbr></li>
        <li><abbr title="para colocar listas numeradas, coloque <ol> e <li> ">Lista númerada</abbr></li>
        <li><abbr title="para colocar listas com demarcações. coloque <ul> e <li>">Lista com demarcações</abbr></li>
    </ul>
</body>
</html>
