<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este vídeo esta hospedado no meu próprio servidor.</p>
    <video width="560" poster="imagens/images.jpeg" height="360
    " controls autoplay loop>
        <source src="midia/vextre-dançando.mp4" type="video/mp4">
        <source src="midia/vextre-dançando-mkv.webm" type="video/web">
        <source src="midia/vextre-dançando-webm-720p.mkv" type="video/mkv">
        <source src="midia/vextre-dançando.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com a reprodução de vídeos</p>
    </video>
    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/j-RpvIuazmc?si=GhMj2605oVvTJjFL" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>Inserindo vídeos do vimeo</h1>
    <div style="padding:56.25% 0 0 0;position:relative;"><iframe src="https://player.vimeo.com/video/330207644?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media" style="position:absolute;top:0;left:0;width:100%;height:100%;" title="Animation reel_2018"></iframe></div><script src="https://player.vimeo.com/api/player.js" width="560" height="315"></script>
</body>
</html>
