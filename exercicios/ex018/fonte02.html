<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: 'Chomsky';
            src: url('fonts/Chomsky.otf') format('opentype'), url('fonts/Chomsky.otf');
            font-weight: normal;
            font-style: normal;
        }
        body{
            font-family: arial, sans-serif, Impact, 'Arial Narrow Bold', sans-serif;
        }
        h1{
            font-family: 'Chomsky', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
