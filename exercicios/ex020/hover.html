<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: white;
            background-color: purple;
            width: 300px;
        }
        div:hover {
            color: purple;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe a porra do mouse no texto abaixo para ver o que acontece!</p>
    <div>
        Passe o mouse aqui negrinho
        <p>Vai tomar no cu kkkkkkkkkk</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
